<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
        <header><h1>Бабуленькины котятки</h1></header>
        <input id="abyssinian" name="cat" type="checkbox">
        <input id="british" name="cat" type="checkbox">
        <input id="russianBlue" name="cat" type="checkbox">
        <input id="siamese" name="cat" type="checkbox">
        <nav>
            <div class="abyssinian"><label for="abyssinian">Абиссинская</label></div>
            <div class="british"><label for="british">Британская</label></div>
            <div class="russianBlue"><label for="russianBlue">Русская голубая</label></div>
            <div class="siamese"><label for="siamese">Сиамская</label></div>
        </nav>
        <article>
            <div class="row">
                <div class="cat" data-type="abyssinian">
                    <img src="http://irecommend.ru/sites/default/files/product-images/1/Abissinskaya.jpg"
                        alt="Абиссинская"/>
                </div>
                <div class="cat" data-type="abyssinian">
                    <img
                        src="https://farm4.staticflickr.com/3822/12833908543_bbc6bf0e6f_b.jpg"
                        alt="Абиссинская"/>
                </div>
            </div>
            <div class="row">
                <div class="cat"  data-type="british">
                    <img
                        src="http://animal.ru/i/upload/129767920512.jpg" alt="Британская"/>
                </div>
                <div class="cat" data-type="british">
                    <img
                        src="http://s00.yaplakal.com/pics/pics_original/1/8/1/5425181.jpg"
                        alt="Британская"/>
                </div>
                <div class="cat"  data-type="russian blue">
                    <img
                        src="http://russkayagolubaya.ru/wp-content/uploads/2011/04/a41.jpg"
                        alt="Русская голубая"/>
                </div>
            </div>
            <div class="row">
                <div class="cat" data-type="russian blue">
                    <img src="http://catvtomske.ru/assets/templates/site/img/breeds/russian_blue4.jpg"
                        alt="Русская голубая"/>
                </div>
                <div class="cat" data-type="siamese">
                    <img
                        src="http://www.kittikitti.ru/upload/iblock/747/747a64d6d2913dff41df6f92817a23b2.jpg"
                        alt="Сиамская"/>
                </div>
            </div>
            <div class="row">
                <div class="cat" data-type="siamese">
                    <img
                        src="http://zverivdom.com/files/node_articles/big/siamskaja-koshka--.jpg"
                        alt="Сиамская"/>
                </div>
            </div>
        </article>
        <aside>
            <div>РЕЙТИНГ</div>
            <label for="sort">по убыванию</label><input id="sort" type="checkbox">
            <section>
                <div>Абиссинская</div>
                <div><div class="good"></div></div>
                <div>9</div>
            </section>
            <section>
                <div>Британская</div>
                <div><div class="middle"></div></div>
                <div>8</div>
            </section>
            <section>
                <div>Русская голубая</div>
                <div><div class="good"></div></div>
                <div>10</div>
            </section>
            <section>
                <div>Сиамская</div>
                <div><div class="bad"></div></div>
                <div>4</div>
            </section>
        </aside>
        </main>
        <div></div>
        <footer>
            <div>&copy;ООО Бабуленькины котятки, 2015</div>
            <div>
                Наш адрес:
                <address>Улица Котовая, д.5</address>
            </div>
        </footer>
    </body>
</html>
